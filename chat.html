<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width", initial-id="">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Chat</title>
</head>
<body class="body-chat">
  <header class="top-header chat-header">
      <div class="header__top">
      <div class="header__column">
        <i class="fa fa-wifi"></i>
        <i class="fa fa-plane"></i>
      </div>
      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>
        <div class="header__column">
          <i  class="fa fa-moon-o"></i>
          <i class="fa fa-bluetooth-b"></i>
        <span class="header__battery">66%
          <i class="fa fa-battery-full"></i></span>
     </div>
  </div>

  <div class="header__bottom">
  <div class="header__column">
      <a href="chats.html">
     <i class="fa fa-chevron-left fa-lg"></i>
    </a>
  </div>
  <div class="header__column">
  <span class="header__text">Yeonhwa</span>
  </div>
  <div class="header__column">
  <i class="fa fa-search"></i>
  <i class="fa fa-bars"></i>
  </div>
  </div>
</header>
<main class="chat">
  <div class="date-divider">
    <span class="date-divider__text">
      Wednesday, August 2018
    </span>
  </div>

  <div class="chat__message chat__message_from-me">
    <span class="chat__message-time">17:55</span>
    <span class="chat__message-body">
      Hello! This is a test message.
    </span>
  </div>
  <div class="chat__message chat__message__to-me">
    <img src="images/avatar.jpg" alt="" class="chat__message-avatar">
    <div class="chat__message-center">
      <h3 class="chat__message-username">Lynn</h3>
      <span class="chat__message-body">
        And this is an answer.
      </span>
    </div>
    <span class="chat__message-time">19:00</span>
  </div>

</main>

<div class="type-message">
  <i class="fa fa-plus fa-2x"></i>
  <div class="type-message__input">
    <input type="text">
    <i class="fa fa-smile-o fa-lg"></i>
    <span class="record-message">
      <i class="fa fa-microphone fa-lg"></i>
    </span>
  </div>
</div>
<div class="bigScreenText">
  <span>Please Make your screen smaller:)</span>
</div>

</body>

</html >
